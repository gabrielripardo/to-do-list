<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <h1>Lista</h1>
    
    <ion-fab class="button-add" (click)="openModal()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="list-tasks" *ngFor="let task of list">      
      <ion-checkbox [id]="task.id" labelPlacement="end" (ionChange)="changeItem($event)" [checked]="task.done"><span [class.task-removed]="task.done">{{task.description}}</span></ion-checkbox>      
    </div>
  </div> 
</ion-content>
