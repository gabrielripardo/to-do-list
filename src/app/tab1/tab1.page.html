<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <h1>Lista</h1>
    
    <ion-fab class="button-add" (click)="openModal()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ul *ngFor="let task of list">
      <li>{{task}}</li>
    </ul>
  </div> 
</ion-content>
